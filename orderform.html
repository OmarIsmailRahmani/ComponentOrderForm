<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Component Order Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body {
      
            background-image: url('background.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(159, 139, 139, 0.8);
            padding: 100px;
            border-radius: 14px;
        }
        .top-heading {
            margin-top: -50px;
            margin-bottom: 25px;
            color:rgb(10, 9, 36)
        }
        .form-control {
            padding: 5px;
            border-radius: 1px;
            block-size: 35px;
            margin-top: 5px;
        }
        .col {
            margin-bottom:10px ;
        }
        .form-address {
            margin-bottom: 5px;
            block-size: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="top-heading">COMPONENT ORDER FORM <i class="bi bi-bag"></i> </h2>
    <form id="orderForm">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="col">First Name:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="col">Last Name:</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <label for="componentType">Select The Component:</label>
            <select class="form-control" id="componentType" required>
                <option value="" disabled selected>Select Component</option>
                <option value="CPU">CPU</option>
                <option value="Graphic Card">GPU</option>
                <option value="RAM">RAM</option>
                <option value="Hard Disk">HardDisk</option>
                <option value="SSD">SSD</option>
                <option value="Display">Display</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="quantity">Description:</label>
            <input type="text" class="form-control" id="Description" placeholder="Description" required>
        </div>
        <div class="form-address">
            <label for="inputAddress">Address:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
          </div>
        <button type="button" class="btn btn-primary" onclick="submitOrder()">Submit <i class="bi bi-cart4"></i></button>
    </form>

    <div id="orderConfirmation" style="display: none; margin-top: 20px;">
        <h4>Order Confirmation:</h4>
        <p id="confirmationMessage"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    function submitOrder() {
        // Get values from the form
        var firstName = document.getElementById('firstName').value
        var componentType = document.getElementById('componentType').value;
        var quantity = document.getElementById('quantity').value;
        var currentDate = new Date();
        var expectedDeliveryDate = new Date(currentDate);
        expectedDeliveryDate.setDate(currentDate.getDate() + 7);
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var formattedDeliveryDate = `${expectedDeliveryDate.getDate()} ${months[expectedDeliveryDate.getMonth()]} ${expectedDeliveryDate.getFullYear()}`;
       

        // Display confirmation message
        var confirmationMessage = `Dear ${firstName}!!, Your Order has been Placed!\nOrder: ${componentType}\nQuantity: ${quantity}\nExpected delivery by: ${formattedDeliveryDate}`;
        document.getElementById('confirmationMessage').innerText = confirmationMessage;
        document.getElementById('orderConfirmation').style.display = 'block';
    }
</script>

</body>
</html>
